<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Demon Slayer World ‚öîÔ∏è</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1b2727, #2f3c4f, #000009);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #conteudo {
            text-align: center;
            padding: 25px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 18px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.4);
            animation: aparecer 1.2s ease-in-out;
            width: 500px;
        }

        h1 {
            color: #6a5acd;
            font-size: 2rem;
            text-shadow: 2px 2px #fed583;
        }

        p {
            color: #2f3c4f;
            font-size: 1.1rem;
        }

        img {
            max-width: 400px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.4s ease;
        }

        img:hover {
            transform: scale(1.08);
        }

        @keyframes aparecer {
            from {opacity: 0; transform: scale(0.8);}
            to {opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>
    <div id="conteudo"></div>

    <script>
        // Criando elementos via JavaScript
        let titulo = document.createElement("h1");
        titulo.innerText = "‚öîÔ∏è Bem-vindo ao Mundo de Demon Slayer ‚öîÔ∏è";

        let paragrafo = document.createElement("p");
        paragrafo.innerText = "A jornada de Tanjiro e seus amigos come√ßa aqui! üå∏üî•";

        // Criar imagem
        let imagem = document.createElement("img");

        // Array com imagens do Demon Slayer
        let imagens = [
            "https://www.google.", // Tanjiro
            "https://i.pinimg.com/564x/6a/ff/45/6aff45cc33495f2a7a9f87cfac943d1d.jpg", // Nezuko
            "https://i.pinimg.com/564x/31/44/65/3144656e72de4979e0e2d4305f8bc2af.jpg", // Zenitsu
            "https://i.pinimg.com/564x/16/9c/f3/169cf365f6d8d543f682d857c4b1f1b3.jpg", // Inosuke
            "https://i.pinimg.com/564x/90/07/3c/90073c933f6f1722b6b6df711be0b5cc.jpg"  // Hashiras
        ];

        let index = 0;
        imagem.src = imagens[index];
        imagem.alt = "Personagem de Demon Slayer";

        // Fun√ß√£o para trocar imagem automaticamente
        function trocarImagem() {
            index = (index + 1) % imagens.length; // loop infinito
            imagem.src = imagens[index];
        }

        // Troca a cada 3 segundos
        setInterval(trocarImagem, 3000);

        // Inserindo no site
        let conteudo = document.getElementById("conteudo");
        conteudo.appendChild(titulo);
        conteudo.appendChild(paragrafo);
        conteudo.appendChild(imagem);
    </script>
</body>
</html>
